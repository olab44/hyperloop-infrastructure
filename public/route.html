<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperloop Infrastructure</title>
    <link rel="shorcut icon" type="image/x-icon" href="images/hyperloop.ico">
    <link rel="stylesheet" href="stylesheets/route.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul class="tabs">
                <li><a href="menu.html">Main Menu</a></li>
                <li><a href="route.html">Route Catalogue</a></li>
                <li><a href="management.html">Management</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="welcome-box">
                <h1>Route catalogue</h1>
                <ul class="routetabs">
                    <li><a href="#create-new-route">Create New Route</a></li>
                    <li><a href="#delete-route">Delete Route</a></li>
                    <li><a href="#assign-route">Assign Route</a></li>
                    <li><a href="#manage-infrastructure">Manage Infrastructure</a></li>
                </ul>
            </div>
            <div id="route-catalogue">
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/routes')
                .then(response => response.json())
                .then(data => {
                    displayRoutes(data);
                })
                .catch(error => {
                    console.error('Error fetching routes:', error);
                });
        });

        function displayRoutes(routes) {
            const routeCatalogue = document.getElementById("route-catalogue");

            routes.forEach(route => {
                const routeElement = document.createElement('div');
                routeElement.classList.add('route');
                routeElement.innerHTML = `
                    <h3>${route.ROUTE_ID}</h3>
                    <p>Name: ${route.NAME}</p>
                `;
                routeCatalogue.appendChild(routeElement);
            });
        }
    </script>
</body>
</html>
